<div class="row db-form-row">
  <div class="col-md-6 mx-auto">


    <div *ngIf="userSaved" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Потребителят бе успешно обновен!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismissAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- Material form edit user -->
    <div class="card user-form">
      <h5 class="card-header success-color-dark white-text text-center py-4">
        <strong>Управлявай потребители</strong>
      </h5>
      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">
        <!-- Form -->
        <form (ngSubmit)="onSubmit()" class="text-center" style="color: #757575;"> <!-- th:action="@{/users/roles}" th:method="post" th:object="${userViewModel}"> -->

          <!-- User select -->
          <div class="md-form">
            <select class="browser-default custom-select" id="select-user" [(ngModel)]="selectedUser">
              <option value="" disabled selected>Избери потребител</option>
              <option *ngFor="let user of users" [ngValue]="user">{{user.username}}</option>
            </select>
          </div>

          <!-- isAdmin -->
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="isAdmin" name="isAdmin" [(ngModel)]="selectedUser.admin"> <!-- th:field="*{admin}" -->
<!--            <input type="hidden" th:field="*{username}">-->
            <label class="custom-control-label" for="isAdmin">Администратор</label>
          </div>

          <!-- Edit button -->
          <button class="btn btn-outline-success btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Готово</button>

        </form>
        <!-- Form -->
      </div>
    </div>
    <!-- Material form edit user -->
  </div>
</div>
