<div class="row db-form-row">
  <div class="col-md-6 mx-auto">
    <!-- Material form register -->
    <div class="card user-form">
      <h5 class="card-header success-color-dark white-text text-center py-4">
        <strong>Регистрация</strong>
      </h5>
      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">
        <!-- Form -->
        <form [formGroup]="registrationForm" class="text-center" style="color: #757575;" id="register-form">
          <!-- Username -->
          <div class="md-form form-group">
            <input active-label type="text" id="username" class="form-control" formControlName="username">
            <label for="username">Потребителско име <span>*</span></label>

<!--            <div class="invalid-feedback">-->
<!--              <span th:each="error : ${#fields.errors('username')}" th:text="${error}"></span>-->
<!--            </div>-->
          </div>
          <!-- E-mail -->
          <div class="md-form mt-1 form-group">
            <input active-label type="email" id="email" class="form-control" formControlName="email">
            <label for="email">Имейл <span>*</span></label>

<!--            <div class="invalid-feedback">-->
<!--              <span th:each="error : ${#fields.errors('email')}" th:text="${error}"></span>-->
<!--            </div>-->
          </div>
          <!-- Password -->
          <div class="md-form mt-1 form-group">
            <input active-label type="password" id="password" class="form-control" formControlName="password">
            <label for="password">Парола <span>*</span></label>

<!--            <div class="invalid-feedback">-->
<!--              <span th:each="error : ${#fields.errors('password')}" th:text="${error}"></span>-->
<!--            </div>-->
          </div>
          <!-- Confirm Password -->
          <div class="md-form mt-1 form-group">
            <input active-label type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
            <label for="confirmPassword">Потвърди парола <span>*</span></label>

<!--            <th:block th:if="${not #fields.hasErrors('password')}">-->
<!--              <div class="invalid-feedback">-->
<!--                <span th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></span>-->
<!--              </div>-->

<!--              <div class="invalid-feedback" th:if="${not #fields.hasErrors('confirmPassword')}">-->
<!--                <span th:each="error : ${#fields.globalErrors()}" th:text="${error}"></span>-->
<!--              </div>-->
<!--            </th:block>-->
          </div>
          <!-- Sign up button -->
          <button class="btn btn-outline-success btn-rounded btn-block my-4 waves-effect z-depth-0" type="button" [disabled]="buttonRegister==false" (click)="register()">Регистрация</button>
          <p>Вече имате профил?
            <a routerLink="/login">Вход</a>
          </p>
        </form>
        <!-- Form -->
      </div>
    </div>
    <!-- Material form register -->
  </div>
</div>
