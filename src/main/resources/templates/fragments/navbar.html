<th:block xmlns:th="http://www.w3.org/1999/xhtml">
    <th:block sec:authorize="isAnonymous()">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light white">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link h5 h5-responsive" th:href="@{/}">Начало <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link h5 h5-responsive" th:href="@{/users/login}">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link h5 h5-responsive" th:href="@{/users/register}">Регистрация</a>
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>

    <th:block sec:authorize="isAuthenticated()">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light white">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link h5 h5-responsive" th:href="@{/home}">Начало <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link h5 h5-responsive" th:href="@{/poi/all}">Всички забележителности</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link h5 h5-responsive" th:href="@{/facts/all}">Всички факти</a>
                    </li>

                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">

                        <li class="nav-item dropdown">
                            <a class="nav-link h5 h5-responsive" th:href="@{#}">Добави <i class="fas fa-caret-down"></i></a>
                            <ul class="nav-sub-ul dropdown-menu dropdown-menu">
                                <li class="nav-item dropdown-item">
                                    <a class="nav-link h5 h5-responsive" th:href="@{/poi/add}">Забележителност</a>
                                </li>

                                <li class="nav-item dropdown-item">
                                    <a class="nav-link h5 h5-responsive" th:href="@{/facts/add}">Факт</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link h5 h5-responsive" th:href="@{#}">Редактирай <i class="fas fa-caret-down"></i></a>
                            <ul class="nav-sub-ul dropdown-menu dropdown-menu">

                                <li class="nav-item dropdown-item">
                                    <a class="nav-link h5 h5-responsive" th:href="@{/regions/edit}">Област</a>
                                </li>

                                <li class="nav-item dropdown-item">
                                    <a class="nav-link h5 h5-responsive" th:href="@{/poi/edit}">Забележителност</a>
                                </li>

                                <li class="nav-item dropdown-item">
                                    <a class="nav-link h5 h5-responsive" th:href="@{/facts/edit}">Факт</a>
                                </li>
                            </ul>
                        </li>
                    </th:block>

                    <th:block sec:authorize="hasRole('ROLE_ROOT')">
                        <li class="nav-item">
                            <a class="nav-link h5 h5-responsive" th:href="@{/users/roles}">Управлявай потребители</a>
                        </li>
                    </th:block>

                    <li class="nav-item">
                        <a class="nav-link h5 h5-responsive" th:href="@{/logout}">Изход</a>
                    </li>
                </ul>
            </div>
        </nav>

    </th:block>
</th:block>
