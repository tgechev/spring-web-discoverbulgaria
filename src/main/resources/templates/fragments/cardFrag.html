<th:block th:fragment th:each="card, iStat: ${cards}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- Card Light -->
    <div class="card">
        <!-- Card image -->
        <div class="view overlay">
            <img class="card-img-top" th:src="@{${card.imageUrl}}" alt="Card image cap">
            <a th:href="@{${card.readMore}}" target="_blank">
                <div class="mask rgba-white-slight waves-effect waves-light"></div>
            </a>
        </div>
        <!-- Card content -->
        <div class="card-body">
            <!-- Title -->
            <h4 class="card-title" th:text="${card.title}"></h4>
            <hr>
            <!-- Text -->
            <p class="card-text" th:text="${card.description}"></p>
            <!-- Link -->
            <a th:href="@{${card.readMore}}" class="black-text d-flex justify-content-end" target="_blank"><h5>Прочети повече <i class="fas fa-angle-double-right"></i></h5></a>
        </div>
    </div>
    <!-- Card Light -->
    <div class="w-100 d-none d-block" th:if="${iStat.even}"><!-- wrap every 2 on sm--></div>
</th:block>
